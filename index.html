<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>checking...</title>
    <script>
        const params = new URLSearchParams(window.location.search);
        const id = params.get('id');

        // Mapping for QR IDs to URLs
        const redirects = {
            download: "https://firebasestorage.googleapis.com/v0/b/store-bazaar-39fbf.firebasestorage.app/o/app%2FStore%20Bazaar_1.0.apk?alt=media&token=e46d6a38-dab9-4e5b-be02-8850915ee67b",
            web: "https://cyberkillert.github.io/STORE-BAZZAR-",
            qr3: "https://target-url-for-qr3.com"
        };

        // Redirect to the URL if ID is valid
        if (id && redirects[id]) {
            window.location.href = redirects[id];
        } else {
            window.location.href = redirects["web"];
        }
    </script>
</head>
<body>
</body>
</html>
