<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>checking...</title>
    <script>
        const params = new URLSearchParams(window.location.search);
        const id = params.get('id');

        // Mapping for QR IDs to URLs
        const redirects = {
            download: "https://firebasestorage.googleapis.com/v0/b/store-bazaar-39fbf.firebasestorage.app/o/app%2FStore%20Bazaar_1.0.apk?alt=media&token=f0e81489-0c76-46d8-8dff-83dec5d76cb8",
            web: "https://cyberkillert.github.io/STORE-BAZZAR-",
            qr3: "https://cyberkillert.github.io/Love-2/"
            
        };

        // Redirect to the URL if ID is valid
        if (id && redirects[id]) {
            openInBrowser(redirects[id]);
        } else {
            openInBrowser(redirects["web"]);
        }

        function openInBrowser(url) {
            // Use the window.open method to enforce system browser behavior in some environments
            const newWindow = window.open(url, '_system');
            if (!newWindow) {
                // Fallback for environments where window.open('_system') isn't supported
                window.location.href = url;
            }
        }
    </script>
</head>
